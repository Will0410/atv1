<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Exo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <html>
<head>
	<title>Cadastro</title>

<body>
	<div class="container">
		<h2>Tarefa</h2>
		<div id="panel" class="panel panel-default no-padding" >
			<div class="panel-body no-padding">
				<form role="form" class="form-horizontal">
					<div class="row-fluid">
						<div id="colImg" class="col-md-2 col-sm-2 col-xs-12 col-img">
							<!-- Background image -->
						</div>
						<div class="col-md-5 col-sm-5 col-xs-12  padding border-right">
							<label label-default="" for="">Nome da Tarefa<span class="badge">?</span></label>
							<div class="row">
								<div class="col-md-6">
									<input type="text" class="form-control">
								</div>
								
							</div>
							<label label-default="" for="">Materia</label>
              <div class="row">
								<div class="col-md-6">
									<input type="text" class="form-control">
								</div>
								
							</div>
              <label label-default="" for="">Quem vai passar a tarefa</label>
              <div class="row">
								<div class="col-md-6">
									<input type="password" class="form-control">
								</div>
              </div>
							
							
						</div>
						<br>
						<div class="col-md-5 col-sm-5 col-xs-12  padding">
							
							<div class="row-fluid">
								<button class="btn btn-primary enviar">Enviar</button>
								<button class="btn btn-default limpar">Limpar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!-- End of .container -->
</body>
